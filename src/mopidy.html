<script type="text/x-red" data-template-name="mopidy">
    <div class="form-row">
        <label for="node-input-host"><i class="fa fa-dot-circle-o"></i> Host</label>
        <input type="text" id="node-input-host" placeholder="www.google.com">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="mopidy">
    <p>Pings a machine and returns the trip time in ms. Will perform ping on <b>any</b> input.</p>
    <p>Returns <b>false</b> if no response received within 5 seconds,  or if the host is unresolveable.</p>
    <p>Host set in configuration may be overridden by passing in a host in <code>msg.host</code>.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('mopidy',{
        category: 'advanced-input',
        color:"#fdf0c2",
        defaults: {
            name: {value:""},
            host: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "alert.png",
        label: function() {
            return this.name || this.host || 'mopidy';
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
